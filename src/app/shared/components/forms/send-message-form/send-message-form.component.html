<app-form [fmGroup]="fmGroup" [autocomplete]="'off'" [padding]="'0 1.3rem'">
	<app-input
		[fmGroup]="fmGroup"
		[fmControlName]="'message'"
		[style]="'border-stack-big'"
		[type]="'text'"
		[placeholder]="'Type a message'"
		[alt]="'Type a message'"
		[minlength]="1"
		[maxlength]="105"
		[required]="true"
	></app-input>
</app-form>
