<app-form [fmGroup]="fmGroup" [autocomplete]="'off'">
	<app-input
		[fmGroup]="fmGroup"
		[fmControlName]="'message'"
		[style]="'border-stack-small'"
		[type]="'text'"
		[placeholder]="placeholder"
		[alt]="placeholder"
		[minlength]="1"
		[maxlength]="36"
		[required]="true"
	>
	</app-input>
</app-form>
