<div [attr.isClicked]="isClicked$.getValue()">
	<app-icon
		*ngIf="!isClicked$.getValue()"
		[rotateAnimation]="!isClicked$.getValue()"
		[name]="'search'"
		[fill]="'var(--grey-dark-4)'"
		[position]="'absolute'"
		[margin]="'0.4rem 0 0 0.9rem'"
	></app-icon>
	<app-icon
		*ngIf="isClicked$.getValue()"
		(onclick)="setBackStyleConfig()"
		[rotateAnimation]="isClicked$.getValue()"
		[name]="'arrown-back'"
		[fill]="'var(--blue-dark)'"
		[position]="'absolute'"
		[margin]="'0.4rem 0 0 0.9rem'"
	></app-icon>
	<app-search-message-form #searchMessageFormComponent [fmGroup]="searchMessageForm" [isClicked]="isClicked$.getValue()"></app-search-message-form>
	<app-icon *ngIf="isFormValid" (onclick)="clearInput()" [name]="'close'" [fill]="'var(--grey-dark-4)'" [margin]="'0.4rem .3rem 0 0'"></app-icon>
</div>
