<ng-container [formGroup]="fmGroup">
	<input
		[formControlName]="fmControlName"
		[attr.style]="style"
		[attr.type]="type"
		[attr.placeholder]="placeholder"
		[attr.alt]="alt"
		[attr.minlength]="minlength"
		[attr.maxlength]="maxlength"
		[attr.readonly]="readonly"
		[attr.required]="required"
	/>
</ng-container>
